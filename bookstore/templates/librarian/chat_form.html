{% block content %}

        <div class="col-sm-3" style="color: red">
            <p style="color: blue"></p>
        </div>

        <div class="col-sm-6" style="padding-top: 10px;">
            <div class="card">
            </div>

            <div class="card mb-2">

                    <div class="row" style="background-color: black">

                                <center>Bienvenue dans le chat de groupe BookApp</center>
                            </div>
                        </div>

                        <div class="col-sm-8">

                                    {% csrf_token %}
                                    {{ form.as_p }}

                                    <br><input type="submit" value="Envoyer" class="btn btn-lg btn-outline-primary">

                            </div>
                        </div>

                        <div class="col-sm-4"></div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-sm-2" style="color: red">
        </div>

    </div>
</div>

{% endblock content %}
